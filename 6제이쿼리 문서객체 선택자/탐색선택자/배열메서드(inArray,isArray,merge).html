<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 배열 관련 메서드(inArray,isArray,merge)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var arr1 = ["서울", "대전", "부산", "전주"];
            var arr2 = ["한국", "미국", "일본", "중국"];
            var obj = {
                "name" : "정부장",
                "area" : "서울"
            } //배열 객체 아님
            
            var idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            var okArray1 = $.isArray(arr1);
            var okArray2 = $.isArray(obj);
            console.log(okArray1);
            console.log(okArray2);

            $.merge(arr2,arr1);
            console.log(arr2);

            $.merge(arr1,arr2);
            console.log(arr1);
        })
    </script>
</head>
<body>
    
</body>
</html>
