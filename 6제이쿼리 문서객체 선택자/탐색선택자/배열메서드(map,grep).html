<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>제이쿼리 배열 관련 메서드(map, grep)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var arr1 = [{
                "area" : "서울",
                "name" : "무대리"
            }, {
                "area" : "부산",
                "name" : "홍과장"
            }, {
                "area" : "대전",
                "area" : "박사장"
            }, {
                "area" : "서울",
                "name" : "빅마마"
            }]
            var arr2 = $.map(arr1, function(a,b) {
                if(a.area == "서울") {
                    return a;
                }
            });
            console.log(arr2);
            console.log("====The End====");

            var arr3 = $.grep(arr1, function(a,b){
                if(a.area == "서울") {
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("====Second End====");
        });
    </script>
</head>

</body>
</html>
