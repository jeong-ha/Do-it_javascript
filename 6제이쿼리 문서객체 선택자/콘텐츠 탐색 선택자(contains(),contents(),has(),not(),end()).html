<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 탐색 선택자( contains() contents() has() not() end() )</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#inner_1 p:contains(내용1)") //선택한 <p> 요소 중 "내용1"을 포함하는 요소만 선택
            .css({"background-color" : "#ff0"});

            $("#inner_1 p:has(strong)")
            .css({"background-color" : "#0ff"});

            $("#outer_wrap").contents() //id값이 "outer_wrap"인 요소의 하위요소의 텍스트와 태그노드
            .css({"border":"1px dashed #00f"});

            $("#inner_2 p").not(":first") //inner_2에서 p의 첫번째 요소 제외하고 선택
            .css({"background-color":"#0f0"});

            $("#inner_2 p").eq(2).end() //inner2의 p에서 인덱스가 2인요소 선택. 그러나 다시 end()요소를 사용하여 인덱스(eq)를 선택하기 전의 선택자 적용
            .css({"color":"#f00"});
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
