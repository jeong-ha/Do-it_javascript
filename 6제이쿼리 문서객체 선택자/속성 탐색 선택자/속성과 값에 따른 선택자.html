<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성과 값에 따른 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#wrap a[target]") //target 속성을 포함하는 요소만 선택
            .css({"color":"red"});

            $("#wrap a[href^=https]") //href 속성값이 "https"로 시작하는 요소만 선택
            .css({"color":"brown"});

            $("#wrap a[href$=net]") //href 속성값이 "net"으로 끝나느 요소만 선택
            .css({"color" : "green"});

            $("#wrap a[href*=google]") //href 속성값에 "google"이 포함된 요소만 선택
            .css({"color":"#000"});

            $("#member_f :text") //input 요소 중 type 속성값이 "text"인 요소만 선택
            .css({"background-color":"#ff0"});

            $("#member_f :password") //input 요소 중 type 속성값이 "password"인 요소만 선택
            .css({"background":"#0ff"});
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easypub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>    
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
