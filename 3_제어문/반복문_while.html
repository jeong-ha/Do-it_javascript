    <style>
        .red{color: red;}

    <script>
        var i = 1;
        while( i<=10){
            document.write("안녕하세요"+i,"<br />");
            i++;
        }
        document.write("===THE END===","<br><br><br>");
    </script>
    <script>
        var o = 1;
        while( o <= 30){
            if(o%2 == 0 && o%6 == 0 ){
                document.write(o,"<br />");
            }
            o++;
        }
        
    </script>
    <script>
        var u = 20;
        while( u>=10){
            if(u%2 == 0){
                document.write("<p class='blue'>" + u + "</p>");
            } else{
                document.write("<p class='red'>" + u + "</p>");
            }
            u--;
        }
    </script>
