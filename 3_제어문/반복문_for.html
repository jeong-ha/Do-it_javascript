<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{color:red;}
        .blue{color:blue;}
        .green{color: green;}
    </style>
    <script>
        for(var i = 1; i <= 10; i++){
            document.write("반복" + i, "<br>");
        }
    </script>
    <script>
        for(var k = 1; k <= 100; k++){
            if(k % 5 == 0 && k%7!=0){
                document.write("<p class='red'>"+k+"</p>");
            } else if(k%5!=0 && k%7==0){
                document.write("<p class='blue'>"+k+"</p>");
            } else if(k%5==0 && k%7==0){
                document.write("<p class='green'>"+k+"</p>");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
