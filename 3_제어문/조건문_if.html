<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");

        if(walkAmount >= 10000){
            document.write("매우 좋은 습관을 지니고 계시는군요!", "<br>");
        }
        document.write("========The End========", "<br>");

        var min = prompt("당신의 하루 통화량은 몇 분인가요?", "0");
        if (min>=60){
            document.write("많이 사용하는 편이네요.","<br>");
        }
        document.write("=====END=====","<br>");

        var num=3;
        if(num){document.write(num,"<br>")};

        var zero = 0;
        if(zero){document.write(zero)};

        var userName = prompt("방문자의 이름은?","");
        if(userName){document.write(userName+"님 반갑습니다! 방문을 환영합니다.")};


    </script>
</head>
<body>
    
</body>
</html>
