<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 미션02</title>
</head>
<body>
    <h2>5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성하세요.</h2>
    <script>
        var num=1;
        var t="<table border=1>";
        for(var i=1; i<=5; i++){
            t+="<tr>";
            for(var k=1; k<=5;k++){
                t+="<td>"+num+"</td>";
                num++;
            }
            t+="</tr>";
        }
        t+="</table>";
        console.log(t);
        document.write(t);
    </script>
</body>
</html>
