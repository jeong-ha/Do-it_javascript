    <title>Document</title>
    <script>
        var aver = (1200 + 1300 + 1000) / 3;
        var four = prompt("4분기 판매량은?", "0");
        var answer1 = "판매량이 평균 이상입니다.";
        var answer2 = "판매량이 평균 미달입니다.";

        var result = four >= aver ? answer1: answer2;
        document.write(result);  
    </script>
</head>
