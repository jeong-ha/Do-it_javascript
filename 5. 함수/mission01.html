<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수 미션1</title>
    <script>
        function chColor(){
            var arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f" ]; //arrColor 안의 배열
            var arrNum = Math.floor(Math.random()*arrColor.length); //5가지 랜덤
            var bodyTag = document.getElementById("theBody");
            bodyTag.style.backgroundColor = arrColor[arrNum]; //랜덤으로 배경색
        }
    </script>
</head>
<body id = "theBody">
    <button onclick="chColor();">배경 색상 바꾸기</button>
    
</body>
</html>
