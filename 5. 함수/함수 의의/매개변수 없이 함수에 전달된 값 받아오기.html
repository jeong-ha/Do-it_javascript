<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매개변수 없이 함수에 전달된 값 받아오기</title>
    <script>
        function sum() {
            var sum = arguments[0] + arguments[1] + arguments[2];

            document.write(sum);
        }

        sum(10, 20, 30);
    </script>
    <script>
        function aum(){
            var aum = 0;
            for (var i = 0; i <arguments.length; i++){
                aum += arguments[i];
            }
            document.write(aum);
        }

        aum(10,20,30,50);
    </script>
</head>

</body>
</html>
