<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전역변수와 지역변수의 개념과 차이</title>
    <script>
        var score = 10;

        function myFnc() {
            var score = 50;

            alert(score); //함수 스코프 안에서는 지역변수 데이터 50을 가져옴
        }

        myFnc();

        alert(score); //함수 스코프 밖에서는 전역변수 데이터 10을 가져옴
    </script>
</head>
<body>
    
</body>
</html>
