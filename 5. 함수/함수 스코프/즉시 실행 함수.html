<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발자 간의 충돌을 방지할 수 있는 즉시실행함수</title>
    <script>
        (function() {
            var num = 100;
            function menu() {
                num+= 100;
                alert(num);
            }
            menu();
        }());

        (function(){
            var num = 100;
            function menu() {
                alert(num);
            }
            menu();
        }());
    </script>
</head>

</body>
</html>
