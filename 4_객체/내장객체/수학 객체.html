<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수학 객체</title>
    <script>
        var num = 2.1234;

        var maxNum = Math.max(10,5,8,30),
            minNum = Math.min(10,5,8,30),
            roundNum = Math.round(num),
            floorNum = Math.floor(num),
            ceilNum = Math.ceil(num),
            mdNum = Math.random(),
            piNum = Math.PI;

            document.write(maxNum,"<br>");
            document.write(minNum,"<br>");
            document.write(roundNum,"<br>");
            document.write(floorNum,"<br>");
            document.write(ceilNum,"<br>");
            document.write(mdNum,"<br>");
            document.write(piNum,"<br>");
    </script>
    <script>
        Math.random()*10;
        document.write("<h2>랜덤 정수</h2>")
        document.write(Math.floor(Math.random()*11)+100);
    </script>
</head>
<body>
    
</body>
</html>
