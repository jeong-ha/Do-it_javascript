<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>문자열 객체</title>
<script>
	var t = "Hello Thank you good luck to you";
	document.write(t.charAt(16),"<br />"); //인덱스 16에 저장된 문자
	document.write(t.indexOf("you"), "<br />"); //문자열 왼쪽부터 제일 먼저 발견된 you의 인덱스 값
	document.write(t.indexOf("you", 16), "<br />"); //문자열 인덱스 16 위치부터 제일 먼저 발견된 you의 인덱스 값
	document.write(t.lastIndexOf("you"), "<br />"); //문자열 오른쪽에서부터 왼쪽 방향으로 제일 먼저 발견된 you의 인덱스 값
	document.write(t.match("luck"), "<br />"); //문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치하는 문자 찾아 반환
	document.write(t.search("you"), "<br />"); //문자열 왼쪽에서부터 제일 먼저 발견된 you의 인덱스 값 반환
	document.write(t.substr(21,4), "<br />"); //문자열 인덱스 21부터 4글자
	document.write(t.substring(6,12), "<br />"); //문자열 인덱스 6부터 12까지의 문자
	document.write(t.replace("you", "me"), "<br />"); //문자열 왼쪽에서부터 제일 먼저 발견된 you를 me로 치환
	document.write(t.toLowerCase(), "<br />"); //소문자로!
	document.write(t.toUpperCase(), "<br />"); //대문자로!!
	document.write(t.length, "<br />"); //문자열의 총 문자 개수 반환 (공백도 문자 취급)

	var s = t.split(" ") //공백문자를 기준으로 분리. 분리된 문자열은 배열에 저장되어 s에 할당
	document.write(s[0], "<br />"); //s의 인덱스 0에 저장된 문자열 출력
	document.write(s[4], "<br />"); //s의 인덱스 4에 저장된 문자열 출력

	var str = "A";
	var a = str.charCodeAt(0); //변수에 저장된 문자열 중 0번 인덱스의 문자 "A"의 아스키 코드값을 반환
	document.write(a,"<br />"); //"A"의 아스키 코드 값 65 출력
	document.write(String.fromCharCode(65), "<br />"); //코드값 65에 해당하는 문자 반환
</script>
</head>
<body>
</body>
</html>
