<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체_join, concat, slice, sort, reverse 메서드 사용</title>
    <script>
        var arr_1 = ["사당", "교대", "방배", "강남"];
        var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-"); //배열객체의 데이터를 연결 문자 기준으로 1개의 문자형 데이터로 반환
        console.log(result);

        result = arr_1.concat(arr_2); //2개의 배열 객체를 하나로 결합
        console.log(result);

        result = arr_1.slice(1,3); //배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열객체로 가져옴.
        console.log(result);

        arr_1.sort(); //배열 객체의 데이터를 오름차순으로 정렬
        console.log(arr_1);

        arr_2.reverse(); //배열 객체 데이터의 순서를 거꾸로 바꾼 후 반환
        console.log(arr_2);

    </script>
</head>
<body>
    
</body>
</html>
